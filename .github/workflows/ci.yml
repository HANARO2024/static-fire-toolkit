name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: tests (${{ matrix.python-version }} / ${{ matrix.kind }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        kind: ["latest"]
        include:
          - python-version: "3.10"
            kind: min

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (latest)
        if: matrix.kind == 'latest'
        run: |
          pip install -e .[dev]
          # pip install -e .[plot]

      - name: Install (min constraints)
        if: matrix.kind == 'min'
        run: |
          pip install -c constraints-min.txt -e .[dev]
          # pip install -c constraints-min.txt -e .[plot]

      - name: Lint
        uses: astral-sh/ruff-action@v3

      - name: Run tests (skip if no tests)
        run: |
          pip install pytest
          if git ls-files 'tests/**/*.py' | grep -q .; then
            pytest -q || true
          else
            echo "No tests found, skipping."
          fi

  ci:
    name: ci
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: All checks passed
        run: echo "OK"
