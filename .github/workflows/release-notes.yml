name: Release Notes

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Create GitHub Release (autogenerated notes)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
