name: Publish (PyPI) & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/static-fire-toolkit
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      
      # Ensure the tag commit belongs to 'main' (avoid releasing from non-main)
      - name: Verify tag points to main
        shell: bash
        run: |
          # Fetch main to ensure ancestry check is accurate
          git fetch --no-tags origin main
          TAG_REF="${GITHUB_REF#refs/tags/}"     # e.g., v1.0.0
          TAG_SHA="$(git rev-list -n 1 "$TAG_REF")"
          # Check that TAG_SHA is reachable from origin/main
          if git merge-base --is-ancestor "$TAG_SHA" origin/main; then
            echo "OK: $TAG_REF ($TAG_SHA) is contained in origin/main"
          else
            echo "ERROR: $TAG_REF ($TAG_SHA) is not on main. Refusing to publish." >&2
            exit 1
          fi
      
      - name: Build
        run: |
          python3 -m pip install --upgrade pip build
          python3 -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      # Make build artifacts available to the 'release' job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error  # fail the job if no files are found
  
  release:
    runs-on: ubuntu-latest
    needs: [build-publish]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Checksums
        run: |
          shasum -a 256 dist/* > dist/SHA256SUMS.txt
          echo "SHA256 checksums:"
          cat dist/SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}/docs/CHANGELOG.md
          files: |
            dist/*
